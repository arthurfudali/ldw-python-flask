{% extends 'base.html' %} {% block content %}
<!-- Exibindo as flahs messages -->
 {% with messages = get_flashed_messages(with_categories=true) %}
 {% for category, message in messages %}
    <div class="alert alert-{{category}}">
        {{message}}
    </div>
 {% endfor %}
 {% endwith %}
<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>Cadastro de usuário</h2>
    </div>

    <div class="card-body">
      <form action="{{url_for('cadastro')}}" method="POST">
        <label for="">Nome de usuario</label>
        <input
          type="text"
          name="username"
          class="form-control"
          placeholder="digite seu username"
        />
        <label for="">Senha</label>
        <input
          type="password"
          name="senha"
          class="form-control"
          placeholder="digite sua senha"
        />
        <br />
        <button type="submit" class="btn btn-danger w-100">Cadastrar</button>
        <hr />
        <h6>Já possui conta? <a href="{{ url_for('login') }}">Faça o login!</a></h6>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
