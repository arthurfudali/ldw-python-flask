<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Racers</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <!-- HEADER -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
          <a class="navbar-brand fw-bold text-danger" href="{{ url_for('index') }}">
            🏎 FATEC Racing Club
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('index') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('newDriver') }}">Drivers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('newCar') }}">Cars</a>
              </li>
            </ul>
            <span class="navbar-text ms-lg-3 text-light fw-semibold">
              Cadastre-se já!
            </span>
          </div>
        </div>
      </nav>

      <div class="bg-danger text-white text-center py-4 shadow-sm">
        <h1 class="fw-bold">🏁 The Racers</h1>
        <p class="lead mb-0">Cadastro de pilotos e carros de corrida</p>
      </div>
    </header>

    <!-- CONTEÚDO -->
    <main class="container my-5">
      {% block content %} {% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="bg-dark text-light mt-5 py-4 border-top">
      <div class="container d-flex flex-wrap justify-content-between align-items-center">
        <div class="col-md-4 d-flex align-items-center">
          <span class="mb-3 mb-md-0">© 2025 FATEC Racing Club</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3">
            <a class="text-light" href="#" aria-label="Instagram">
              <i class="bi bi-instagram fs-4"></i>
            </a>
          </li>
          <li class="ms-3">
            <a class="text-light" href="#" aria-label="Facebook">
              <i class="bi bi-facebook fs-4"></i>
            </a>
          </li>
        </ul>
      </div>
    </footer>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
