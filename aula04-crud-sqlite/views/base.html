<!DOCTYPE html>
<html lang="pt-brn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Games</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('home')}}">The Games</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('games')}}">Games</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('apigames')}}">Lista Games</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('newGame')}}">New Game</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('estoque')}}">Estoque</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- conteudo -->
    {% block content %} {% endblock %}

    <footer>
      <p style="text-align: center">Todos os direitos reservados &reg;</p>
    </footer>
  </body>
</html>
