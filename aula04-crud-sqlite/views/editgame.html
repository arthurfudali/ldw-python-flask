{% extends 'base.html' %} {% block content %}
<form action="{{url_for('edit')}}" method="POST">
  <div class="mb-3">
    <label for="title" class="form-label">Titulo:</label>
    <input
      type="text"
      class="form-control"
      name="title"
      value="{{game.title}}"
      required
    />
  </div>
  <div class="mb-3">
    <label for="year" class="form-label">Ano:</label>
    <input
      type="text"
      class="form-control"
      name="year"
      value="{{game.year}}"
      required
    />
  </div>
  <div class="mb-3">
    <label for="category" class="form-label">Categoria:</label>
    <input
      type="text"
      class="form-control"
      name="category"
      value="{{game.category}}"
      required
    />
  </div>
  <div class="mb-3">
    <label for="platform" class="form-label">Plataforma:</label>
    <input
      type="text"
      class="form-control"
      name="platform"
      value="{{game.platform}}"
      required
    />
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Pre√ßo:</label>
    <input
      type="number"
      step="0.01"
      class="form-control"
      name="price"
      value="{{game.price}}"
      required
    />
  </div>
  <div class="mb-3">
    <label for="quantity" class="form-label">Quantidade:</label>
    <input type="number" class="form-control" name="quantity" required />
  </div>
  <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>

{% endblock content %}
