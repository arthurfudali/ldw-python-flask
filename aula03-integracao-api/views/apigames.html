{% extends 'base.html' %} {% block content %}
<h1>Game List</h1>
<div class="container" style="background-color: #f0f0f0; border-radius: 8px">
  <div class="row">
    {% for game in gamesList %}
    <div class="col-md-4 m-auto" style="padding: 10px">
      <div class="card" style="width: 18rem">
        <img
          src="{{game.thumbnail}}"
          class="card-img-top"
          alt="{{game.title}}"
        />
        <div class="card-body">
            <h5> {{game.title}} </h5>
            <p>{{game.genre}}</p>
            <p>{{game.platform}}</p>
        </div>
      </div>
    </div>
    {% endfor %} {% endblock content %}
  </div>
</div>
